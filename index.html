    <script>
      // Utilidades: copia para a área de transferência com fallback
      async function copyToClipboard(text) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
            return true;
          }
        } catch (err) {
          // continua para o fallback
        }
        try {
          const el = document.createElement("textarea");
          el.value = text;
          el.setAttribute("readonly", "");
          el.style.position = "fixed";
          el.style.top = "-9999px";
          document.body.appendChild(el);
          el.select();
          document.execCommand("copy");
          document.body.removeChild(el);
          return true;
        } catch (err) {
          return false;
        }
      }

      // Inicialização: lê parâmetros da URL e injeta valores
      (function initFromQuery() {
        const url = new URL(window.location.href);
        const params = url.searchParams;
        let couponParam = params.get("cupom");
        const linkParamMatch = url.search.match(/[?&]link=([^#]*)/);
        let rawLinkParam = linkParamMatch ? linkParamMatch[1] : null;

        if (rawLinkParam) {
          const cupomFragment = rawLinkParam.match(/&cupom=[^&]*/);
          if (cupomFragment) {
            if (!couponParam) {
              couponParam = decodeURIComponent(cupomFragment[0].split("=")[1]);
            }
            rawLinkParam = rawLinkParam.replace(cupomFragment[0], "");
          }
        }

        const linkParam = rawLinkParam ? decodeURIComponent(rawLinkParam) : params.get("link");

        const couponCodeEl = document.getElementById("coupon-code");
        const buyLinkEl = document.getElementById("buy-link");

        if (couponParam) {
          couponCodeEl.textContent = couponParam.trim();
        }
        if (linkParam) {
          // MantÃ©m abertura na mesma aba
          buyLinkEl.setAttribute("href", linkParam);
        }
      })();

      // Clique no botão: copia o cupom e navega
      (function wireClick() {
        const couponCodeEl = document.getElementById("coupon-code");
        const buyLinkEl = document.getElementById("buy-link");

        buyLinkEl.addEventListener("click", async function (ev) {
          // Previne navegação imediata para garantir a cópia antes
          ev.preventDefault();
          const targetHref = buyLinkEl.getAttribute("href") || "#";
          const code = (couponCodeEl.textContent || "").trim();

          try {
            await copyToClipboard(code);
          } catch (_) {
            // Mesmo se falhar, seguimos para a navegação
          }

          // Redireciona pela mesma guia (fallback seguro ao href)
          if (targetHref && targetHref !== "#") {
            window.location.href = targetHref;
          }
        });
      })();
    </script>
    <script>
      // Ao tocar/clicar no box do cupom: copiar e exibir ícone por 1s
      (function () {
        const couponBoxEl = document.getElementById("coupon-box");
        const couponCodeEl = document.getElementById("coupon-code");
        const copyIconEl = document.getElementById("copy-icon");
        if (!couponBoxEl) return;
        couponBoxEl.addEventListener("click", async function () {
          const code = ((couponCodeEl && couponCodeEl.textContent) || "").trim();
          try {
            if (code) {
              await copyToClipboard(code);
            }
          } catch (_) {}
          if (copyIconEl) {
            copyIconEl.classList.add("show");
            setTimeout(() => copyIconEl.classList.remove("show"), 1000);
          }
        });
      })();
